services:
  db:
    image: postgres:15
    container_name: todo_chatbot_postgres
    environment:
      POSTGRES_DB: todo_chatbot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: todo_chatbot_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/todo_chatbot_db
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-your-api-key-here}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your-better-auth-secret-here}
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo_chatbot_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=http://backend:8000

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge