apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-app-secrets
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.config.openaiApiKey }}
  openai-api-key: {{ .Values.config.openaiApiKey | b64enc | quote }}
  {{- else }}
  openai-api-key: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-database-secrets
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  postgres-password: {{ .Values.database.secrets.postgresPassword | quote }}
  postgres-db: {{ .Values.database.secrets.postgresDb | quote }}
  postgres-user: {{ .Values.database.secrets.postgresUser | quote }}