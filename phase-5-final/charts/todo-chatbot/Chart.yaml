apiVersion: v2
name: todo-chatbot
description: A Helm chart for the cloud-native todo chatbot system
type: application
version: 1.0.0
appVersion: "1.0.0"
maintainers:
  - name: Todo Chatbot Team
    email: team@todo-chatbot.example.com
    url: https://todo-chatbot.example.com

home: https://todo-chatbot.example.com
sources:
  - https://github.com/todo-chatbot/todo-chatbot

dependencies:
  - name: kafka
    version: "2.0.1"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled
  - name: postgresql
    version: "12.1.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.9.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: dapr
    version: "1.9.0"
    repository: "https://dapr.github.io/helm-charts"
    condition: dapr.enabled

icon: https://todo-chatbot.example.com/icon.png

keywords:
  - todo
  - chatbot
  - microservices
  - event-driven
  - cloud-native

annotations:
  artifacthub.io/license: MIT
  artifacthub.io/operator: false
  artifacthub.io/links: |
    - name: GitHub
      url: https://github.com/todo-chatbot/todo-chatbot
    - name: Documentation
      url: https://docs.todo-chatbot.example.com