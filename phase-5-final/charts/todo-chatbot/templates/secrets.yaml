apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-db-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  # Database credentials - these should be provided by user during deployment
  databaseUrl: {{ .Values.database.url | b64enc | quote }}
  databaseUsername: {{ .Values.database.username | b64enc | quote }}
  databasePassword: {{ .Values.database.password | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-kafka-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  # Kafka connection details
  kafkaBootstrapServers: {{ .Values.kafka.bootstrapServers | b64enc | quote }}
  kafkaUsername: {{ .Values.kafka.username | default "" | b64enc | quote }}
  kafkaPassword: {{ .Values.kafka.password | default "" | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-app-secret
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  # Application secrets
  jwtSecret: {{ .Values.app.jwtSecret | b64enc | quote }}
  encryptionKey: {{ .Values.app.encryptionKey | b64enc | quote }}