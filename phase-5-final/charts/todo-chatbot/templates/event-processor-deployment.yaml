apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-event-processor
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
    app: event-processor
spec:
  replicas: {{ .Values.eventProcessor.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-chatbot.selectorLabels" . | nindent 6 }}
      app: event-processor
  template:
    metadata:
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "event-processor"
        {{- if .Values.dapr.logLevel }}
        dapr.io/log-level: "{{ .Values.dapr.logLevel }}"
        {{- end }}
      labels:
        {{- include "todo-chatbot.selectorLabels" . | nindent 8 }}
        app: event-processor
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-event-processor
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.eventProcessor.image.repository }}:{{ .Values.eventProcessor.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.eventProcessor.image.pullPolicy }}
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "{{ .Values.kafka.host }}:{{ .Values.kafka.port }}"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-chatbot.fullname" . }}-db-secret
                  key: databaseUrl
            - name: ENVIRONMENT
              value: {{ .Values.environment | quote }}
          resources:
            {{- toYaml .Values.eventProcessor.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}