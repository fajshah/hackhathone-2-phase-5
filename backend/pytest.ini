[tool:pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    integration: Integration tests that interact with external systems
    unit: Unit tests that test individual components
    slow: Tests that take a long time to run
    smoke: High-value smoke tests
    db: Tests that interact with the database
    api: Tests that interact with the API

# Add options for coverage
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Filters for warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::UserWarning

# Configuration for parallel execution
xfail_strict = true

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s