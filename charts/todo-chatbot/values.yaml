# Default values for todo-chatbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Application environment
environment: production

# Logging configuration
logLevel: info

# Global configuration
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Backend service configuration
backend:
  replicaCount: 3
  image:
    repository: todo-chatbot/backend
    pullPolicy: IfNotPresent
    tag: ""
  imagePullSecrets: []
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Frontend service configuration
frontend:
  replicaCount: 2
  image:
    repository: todo-chatbot/frontend
    pullPolicy: IfNotPresent
    tag: ""
  imagePullSecrets: []
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Event Processor service configuration
eventProcessor:
  replicaCount: 2
  image:
    repository: todo-chatbot/event-processor
    pullPolicy: IfNotPresent
    tag: ""
  imagePullSecrets: []
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 150m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Database configuration
database:
  host: postgresql
  port: 5432
  name: todo_chatbot
  username: postgres
  password: "changeme"
  url: "postgresql://postgres:changeme@postgresql:5432/todo_chatbot"

# Kafka configuration
kafka:
  enabled: true
  host: kafka
  port: 9092
  bootstrapServers: "kafka:9092"

# Redis configuration
redis:
  enabled: true
  host: redis-master
  port: 6379

# Dapr configuration
dapr:
  enabled: true
  logLevel: info
  httpPort: 3500
  grpcPort: 50001

# Health check configuration
healthCheck:
  interval: 30s
  readinessTimeout: 5s

# Pod Security Context
podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Node selectors, tolerations, and affinity
nodeSelector: {}

tolerations: []

affinity: {}

# Application secrets (these should be overridden in production)
app:
  jwtSecret: "change-this-to-a-secure-jwt-secret"
  encryptionKey: "change-this-to-a-secure-encryption-key"

# Ingress configuration (if needed)
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
