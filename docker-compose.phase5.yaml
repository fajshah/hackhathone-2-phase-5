version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/todo_db
      - BETTER_AUTH_SECRET=supersecretkeyforauthenticationthatshouldbe32charactersormore
      - DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ./Phase4/backend:/app
    command: >
      sh -c "
        python -c 'from src.database import init_db; init_db()' &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    environment:
      - REACT_APP_API_BASE_URL=http://backend:8000
    ports:
      - "3000:80"
    volumes:
      - ./Phase4/frontend:/app

volumes:
  postgres_data: